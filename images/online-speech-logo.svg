<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="speechGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#805AD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#553C9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9F7AEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>

  <!-- Speech bubble 1 (main, large) -->
  <path d="M 60 40 Q 60 25, 80 25 L 180 25 Q 200 25, 200 40 L 200 90 Q 200 105, 180 105 L 100 105 L 80 125 L 85 105 L 80 105 Q 60 105, 60 90 Z" fill="url(#speechGrad)"/>

  <!-- Text lines in bubble 1 -->
  <rect x="75" y="45" width="110" height="8" rx="2" fill="white" opacity="0.8"/>
  <rect x="75" y="60" width="90" height="8" rx="2" fill="white" opacity="0.8"/>
  <rect x="75" y="75" width="100" height="8" rx="2" fill="white" opacity="0.8"/>

  <!-- Speech bubble 2 (response, smaller) -->
  <path d="M 120 115 Q 120 105, 135 105 L 225 105 Q 240 105, 240 115 L 240 145 Q 240 155, 225 155 L 160 155 L 175 170 L 165 155 L 135 155 Q 120 155, 120 145 Z" fill="url(#bubbleGrad)"/>

  <!-- Text lines in bubble 2 -->
  <rect x="135" y="117" width="90" height="6" rx="2" fill="white" opacity="0.8"/>
  <rect x="135" y="128" width="70" height="6" rx="2" fill="white" opacity="0.8"/>
  <rect x="135" y="139" width="80" height="6" rx="2" fill="white" opacity="0.8"/>

  <!-- Block/censorship symbol -->
  <circle cx="255" cy="60" r="25" fill="none" stroke="#E53E3E" stroke-width="4"/>
  <line x1="237" y1="42" x2="273" y2="78" stroke="#E53E3E" stroke-width="4"/>

  <!-- Label -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2D3748" text-anchor="middle">Online Speech + Censorship</text>
</svg>
