<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="netGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6CB0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" fill="#f8f9fa"/>

  <!-- Central router -->
  <rect x="80" y="50" width="40" height="30" rx="4" fill="url(#netGrad)"/>
  <circle cx="90" cy="60" r="3" fill="#48BB78"/>
  <circle cx="100" cy="60" r="3" fill="#48BB78"/>
  <circle cx="110" cy="60" r="3" fill="#48BB78"/>
  <rect x="85" y="68" width="30" height="3" fill="white" opacity="0.5"/>
  <rect x="85" y="73" width="20" height="3" fill="white" opacity="0.5"/>

  <!-- Surrounding devices -->
  <rect x="30" y="25" width="30" height="22" rx="2" fill="#718096"/>
  <rect x="35" y="29" width="20" height="14" fill="#A0AEC0"/>

  <rect x="140" y="25" width="30" height="22" rx="2" fill="#718096"/>
  <rect x="145" y="29" width="20" height="14" fill="#A0AEC0"/>

  <rect x="30" y="85" width="30" height="22" rx="2" fill="#718096"/>
  <rect x="35" y="89" width="20" height="14" fill="#A0AEC0"/>

  <rect x="140" y="85" width="30" height="22" rx="2" fill="#718096"/>
  <rect x="145" y="89" width="20" height="14" fill="#A0AEC0"/>

  <!-- Connection lines -->
  <g stroke="#2B6CB0" stroke-width="2">
    <line x1="60" y1="36" x2="80" y2="55"/>
    <line x1="140" y1="36" x2="120" y2="55"/>
    <line x1="60" y1="96" x2="80" y2="75"/>
    <line x1="140" y1="96" x2="120" y2="75"/>
  </g>

  <!-- Label -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="10" fill="#2D3748" text-anchor="middle">Computer Networking</text>
</svg>
