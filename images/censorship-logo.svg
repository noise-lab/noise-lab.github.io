<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="censorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#805AD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#553C9A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" fill="#f8f9fa"/>

  <!-- Globe -->
  <circle cx="70" cy="70" r="40" fill="none" stroke="url(#censorGrad)" stroke-width="2.5"/>
  <ellipse cx="70" cy="70" rx="40" ry="15" fill="none" stroke="url(#censorGrad)" stroke-width="1.5"/>
  <ellipse cx="70" cy="70" rx="15" ry="40" fill="none" stroke="url(#censorGrad)" stroke-width="1.5"/>
  <line x1="30" y1="70" x2="110" y2="70" stroke="url(#censorGrad)" stroke-width="1.5"/>

  <!-- Block symbol -->
  <circle cx="145" cy="70" r="30" fill="none" stroke="#E53E3E" stroke-width="4"/>
  <line x1="124" y1="49" x2="166" y2="91" stroke="#E53E3E" stroke-width="4"/>

  <!-- Speech bubble inside block -->
  <path d="M 135 60 Q 135 55 140 55 L 155 55 Q 160 55 160 60 L 160 75 Q 160 80 155 80 L 145 80 L 140 85 L 142 80 L 140 80 Q 135 80 135 75 Z" fill="url(#censorGrad)" opacity="0.7"/>

  <!-- Label -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" fill="#2D3748" text-anchor="middle">Censorship + Speech</text>
</svg>
