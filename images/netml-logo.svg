<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="neuralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B6CB0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>

  <!-- Neural network visualization -->
  <!-- Input layer -->
  <circle cx="50" cy="50" r="12" fill="url(#nodeGrad)"/>
  <circle cx="50" cy="100" r="12" fill="url(#nodeGrad)"/>
  <circle cx="50" cy="150" r="12" fill="url(#nodeGrad)"/>

  <!-- Hidden layer 1 -->
  <circle cx="120" cy="40" r="12" fill="url(#neuralGrad)"/>
  <circle cx="120" cy="80" r="12" fill="url(#neuralGrad)"/>
  <circle cx="120" cy="120" r="12" fill="url(#neuralGrad)"/>
  <circle cx="120" cy="160" r="12" fill="url(#neuralGrad)"/>

  <!-- Hidden layer 2 -->
  <circle cx="190" cy="60" r="12" fill="url(#neuralGrad)"/>
  <circle cx="190" cy="100" r="12" fill="url(#neuralGrad)"/>
  <circle cx="190" cy="140" r="12" fill="url(#neuralGrad)"/>

  <!-- Output layer -->
  <circle cx="260" cy="80" r="12" fill="url(#nodeGrad)"/>
  <circle cx="260" cy="120" r="12" fill="url(#nodeGrad)"/>

  <!-- Connections - Input to Hidden 1 -->
  <g stroke="#A0AEC0" stroke-width="1.5" opacity="0.6">
    <line x1="62" y1="50" x2="108" y2="40"/>
    <line x1="62" y1="50" x2="108" y2="80"/>
    <line x1="62" y1="50" x2="108" y2="120"/>
    <line x1="62" y1="100" x2="108" y2="40"/>
    <line x1="62" y1="100" x2="108" y2="80"/>
    <line x1="62" y1="100" x2="108" y2="120"/>
    <line x1="62" y1="100" x2="108" y2="160"/>
    <line x1="62" y1="150" x2="108" y2="80"/>
    <line x1="62" y1="150" x2="108" y2="120"/>
    <line x1="62" y1="150" x2="108" y2="160"/>
  </g>

  <!-- Connections - Hidden 1 to Hidden 2 -->
  <g stroke="#A0AEC0" stroke-width="1.5" opacity="0.6">
    <line x1="132" y1="40" x2="178" y2="60"/>
    <line x1="132" y1="40" x2="178" y2="100"/>
    <line x1="132" y1="80" x2="178" y2="60"/>
    <line x1="132" y1="80" x2="178" y2="100"/>
    <line x1="132" y1="80" x2="178" y2="140"/>
    <line x1="132" y1="120" x2="178" y2="60"/>
    <line x1="132" y1="120" x2="178" y2="100"/>
    <line x1="132" y1="120" x2="178" y2="140"/>
    <line x1="132" y1="160" x2="178" y2="100"/>
    <line x1="132" y1="160" x2="178" y2="140"/>
  </g>

  <!-- Connections - Hidden 2 to Output -->
  <g stroke="#A0AEC0" stroke-width="1.5" opacity="0.6">
    <line x1="202" y1="60" x2="248" y2="80"/>
    <line x1="202" y1="60" x2="248" y2="120"/>
    <line x1="202" y1="100" x2="248" y2="80"/>
    <line x1="202" y1="100" x2="248" y2="120"/>
    <line x1="202" y1="140" x2="248" y2="80"/>
    <line x1="202" y1="140" x2="248" y2="120"/>
  </g>

  <!-- Label -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2D3748" text-anchor="middle">Network + Machine Learning</text>
</svg>
