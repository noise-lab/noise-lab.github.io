<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" fill="#f8f9fa"/>

  <!-- Neural network nodes -->
  <circle cx="40" cy="45" r="10" fill="url(#mlGrad)"/>
  <circle cx="40" cy="75" r="10" fill="url(#mlGrad)"/>
  <circle cx="40" cy="105" r="10" fill="url(#mlGrad)"/>

  <circle cx="85" cy="55" r="10" fill="url(#mlGrad)"/>
  <circle cx="85" cy="95" r="10" fill="url(#mlGrad)"/>

  <circle cx="130" cy="75" r="10" fill="url(#mlGrad)"/>

  <!-- Connections -->
  <g stroke="#A0AEC0" stroke-width="1.5" opacity="0.6">
    <line x1="50" y1="45" x2="75" y2="55"/>
    <line x1="50" y1="75" x2="75" y2="55"/>
    <line x1="50" y1="75" x2="75" y2="95"/>
    <line x1="50" y1="105" x2="75" y2="95"/>
    <line x1="95" y1="55" x2="120" y2="75"/>
    <line x1="95" y1="95" x2="120" y2="75"/>
  </g>

  <!-- Arrow to network -->
  <path d="M 140 75 L 155 75 L 155 70 L 165 75 L 155 80 L 155 75" fill="#3182CE"/>

  <!-- Router/network icon -->
  <rect x="170" y="60" width="20" height="30" rx="3" fill="url(#mlGrad)"/>
  <circle cx="175" cy="68" r="2" fill="white"/>
  <circle cx="185" cy="68" r="2" fill="white"/>
  <rect x="173" y="75" width="14" height="2" fill="white" opacity="0.7"/>
  <rect x="173" y="80" width="10" height="2" fill="white" opacity="0.7"/>

  <!-- Label -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" fill="#2D3748" text-anchor="middle">ML + Networks</text>
</svg>
