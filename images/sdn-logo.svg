<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <defs>
    <linearGradient id="sdnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD6B20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C05621;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" fill="#f8f9fa"/>

  <!-- Controller (top) -->
  <rect x="70" y="20" width="60" height="25" rx="3" fill="url(#sdnGrad)"/>
  <text x="100" y="37" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Controller</text>

  <!-- Control plane lines -->
  <g stroke="#DD6B20" stroke-width="2" stroke-dasharray="4,2">
    <line x1="85" y1="45" x2="50" y2="75"/>
    <line x1="100" y1="45" x2="100" y2="75"/>
    <line x1="115" y1="45" x2="150" y2="75"/>
  </g>

  <!-- Switches (bottom) -->
  <rect x="30" y="75" width="40" height="20" rx="2" fill="#718096"/>
  <rect x="80" y="75" width="40" height="20" rx="2" fill="#718096"/>
  <rect x="130" y="75" width="40" height="20" rx="2" fill="#718096"/>

  <!-- Switch indicators -->
  <circle cx="40" cy="85" r="3" fill="#48BB78"/>
  <circle cx="50" cy="85" r="3" fill="#48BB78"/>
  <circle cx="60" cy="85" r="3" fill="#48BB78"/>

  <circle cx="90" cy="85" r="3" fill="#48BB78"/>
  <circle cx="100" cy="85" r="3" fill="#48BB78"/>
  <circle cx="110" cy="85" r="3" fill="#48BB78"/>

  <circle cx="140" cy="85" r="3" fill="#48BB78"/>
  <circle cx="150" cy="85" r="3" fill="#48BB78"/>
  <circle cx="160" cy="85" r="3" fill="#48BB78"/>

  <!-- Data plane connections -->
  <g stroke="#A0AEC0" stroke-width="2">
    <line x1="70" y1="85" x2="80" y2="85"/>
    <line x1="120" y1="85" x2="130" y2="85"/>
  </g>

  <!-- Label -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="10" fill="#2D3748" text-anchor="middle">Software Defined Networking</text>
</svg>
