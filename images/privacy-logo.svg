<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A67D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#434190;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>

  <!-- Shield shape -->
  <path d="M 150 25 L 220 50 L 220 100 Q 220 150 150 175 Q 80 150 80 100 L 80 50 Z" fill="url(#shieldGrad)" stroke="#434190" stroke-width="3"/>

  <!-- Lock icon inside shield -->
  <rect x="130" y="90" width="40" height="35" rx="3" fill="#FFFFFF"/>
  <path d="M 135 90 L 135 75 Q 135 60 150 60 Q 165 60 165 75 L 165 90" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  <circle cx="150" cy="105" r="6" fill="#434190"/>
  <rect x="147" y="105" width="6" height="12" fill="#434190"/>

  <!-- Eye with slash (privacy/hidden) -->
  <g transform="translate(230, 80)">
    <ellipse cx="20" cy="20" rx="25" ry="15" fill="none" stroke="#718096" stroke-width="3"/>
    <circle cx="20" cy="20" r="8" fill="#718096"/>
    <line x1="0" y1="40" x2="40" y2="0" stroke="#E53E3E" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Label -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2D3748" text-anchor="middle">Privacy + Security</text>
</svg>
