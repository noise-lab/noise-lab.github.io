<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38A169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#276749;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48BB78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F855A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>

  <!-- Globe outline -->
  <circle cx="100" cy="90" r="55" fill="none" stroke="url(#globeGrad)" stroke-width="3"/>

  <!-- Globe latitude lines -->
  <ellipse cx="100" cy="90" rx="55" ry="20" fill="none" stroke="url(#globeGrad)" stroke-width="1.5"/>
  <ellipse cx="100" cy="90" rx="55" ry="40" fill="none" stroke="url(#globeGrad)" stroke-width="1.5"/>

  <!-- Globe longitude lines -->
  <ellipse cx="100" cy="90" rx="20" ry="55" fill="none" stroke="url(#globeGrad)" stroke-width="1.5"/>
  <line x1="100" y1="35" x2="100" y2="145" stroke="url(#globeGrad)" stroke-width="1.5"/>
  <line x1="45" y1="90" x2="155" y2="90" stroke="url(#globeGrad)" stroke-width="1.5"/>

  <!-- Arrow pointing to innovation -->
  <path d="M 165 90 L 195 90 L 195 80 L 215 95 L 195 110 L 195 100 L 165 100 Z" fill="url(#speedGrad)"/>

  <!-- Innovation burst / lightbulb -->
  <circle cx="245" cy="95" r="25" fill="url(#globeGrad)" opacity="0.9"/>
  <path d="M 245 80 L 245 70 M 260 85 L 270 78 M 260 105 L 270 112 M 230 85 L 220 78 M 230 105 L 220 112" stroke="#48BB78" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Lightbulb inside -->
  <circle cx="245" cy="92" r="10" fill="#F7FAFC"/>
  <rect x="241" y="102" width="8" height="6" rx="1" fill="#F7FAFC"/>

  <!-- Label -->
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2D3748" text-anchor="middle">Internet Access + Innovation</text>
</svg>
